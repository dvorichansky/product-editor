<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Редактор товаров</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="build/css/all.min.css">

</head>

<body>

  <div class="container">
    <h1 class="text-center mt-5">Редактор товаров</h1>
    <h5 class="text-center mb-5">Тестовое задание</h5>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-7">
        <h2 class="mb-4 bd-content-title">Список товаров</h2>
      </div>
      <div class="col-5">
        <div class="mb-4 btn-add-product">
          <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modalAdd">
            Добавить товар
          </button>
        </div>
      </div>
      <div class="col-md-12">
        <table class="table table-ui">
          <thead class="thead thead-ui product-head">
            <tr class="row product-title">
              <th class="col-3 product-head__name">Наименование</th>
              <th class="col-1 product-head__id">Код</th>
              <th class="col-1 product-head__price">Цена(грн.)</th>
              <th class="col-5 product-head__description">Описание</th>
              <th class="col-1 product-head__edit">Правка</th>
              <th class="col-1 product-head__delete">Удалить</th>
            </tr>
          </thead>
          <tbody class="tbody tbody-ui product-box" id="out-product">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- modal add product -->
  <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Добавление товара</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="add-product" action="">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Наименование</span>
              </div>
              <input name="field" type="text" class="form-control" id="name-product">
              <label for="name-product" data-text="Введите корректное название товара"></label>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Код</span>
              </div>
              <input name="field" type="number" class="form-control" id="id-product">
              <label for="id-product" data-text="Введите корректный код товара"></label>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Цена</span>
              </div>
              <input name="field" type="number" class="form-control" id="price-product">
              <label for="price-product" data-text="Введите корректную стоимость товара"></label>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Описание</span>
              </div>
              <textarea name="field" class="form-control" rows="3" id="description-product"></textarea>
              <label for="description-product" data-text="Заполните описание товара"></label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" id="add" data-dismiss="modal">Добавить</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal edit product -->
  <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Редактирование товара</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="edit-product" action="">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Наименование</span>
              </div>
              <input name="field" type="text" class="form-control" id="edit-name-product">
              <label for="edit-name-product" data-text="Введите корректное название товара"></label>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Код</span>
              </div>
              <input name="field" type="number" class="form-control" id="edit-id-product">
              <label for="edit-id-product" data-text="Введите корректный код товара"></label>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Цена</span>
              </div>
              <input name="field" type="number" class="form-control" id="edit-price-product">
              <label for="price-product" data-text="Введите корректную стоимость товара"></label>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Описание</span>
              </div>
              <textarea name="field" class="form-control" rows="3" id="edit-description-product"></textarea>
              <label for="description-product" data-text="Заполните описание товара"></label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" id="edit" data-dismiss="modal">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="build/js/all.min.js"></script>

</body>

</html>
